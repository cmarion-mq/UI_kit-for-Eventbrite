<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" >
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Legend</legend>
        <div class="form-group">
          <label for="email" class="form-label mt-4">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password" class="form-label mt-4">Password</label>
          <input type="password" class="form-control" id="password1" placeholder="Password">

          <label for="password_confirmation" class="form-label mt-4">Password confirmation</label>
          <input type="password" class="form-control" id="password_confirmation" placeholder="Password confirmation">
        </div>
        
        <div class="form-group">
          <label for="first_name" class="form-label mt-4">First-name</label>
          <input type="text" class="form-control" id="first_name" placeholder="First-name">

          <label for="last_name" class="form-label mt-4">Last-name</label>
          <input type="text" class="form-control" id="last_name" placeholder="Last-name">

          <label for="city" class="form-label mt-4">City</label>
          <input type="text" class="form-control" id="city" placeholder="CIty">
        </div>

        <div class="form-group">
          <label for="exampleTextarea" class="form-label mt-4">Description</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="formFile" class="form-label mt-4">Importer un avatar</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <br>
        <fieldset class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Remember me</label>
          </div>
        </fieldset>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
      <br>
      <p>Have an account <a href="#">Signin</a></p>
    </form>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
</html>
